<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/resources/css/login.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

        <div class="row">
            <div class="iconmelon">

            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title text-center">Access the system</div>
            </div>

            <div class="panel-body">

                <form name="login" th:action="@{/login}" id="form" class="form-horizontal" method="POST">
                    <div th:if="${param.error != null}" class="alert alert-danger">
                        <strong>Failed to login.</strong>
                        <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                    <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">
                    Invalid credentials</span>
                </span>
                    </div>
                    <div th:if="${param.logout != null}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" name="theusername" value="" placeholder="User">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="pwd" type="password" class="form-control" name="thepassword"
                               placeholder="Password">
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" href="#" class="btn btn-primary pull-right"><i
                                    class="glyphicon glyphicon-log-in"></i> Log in
                            </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<div id="particles"></div>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script th:src="@{/resources/js/particleground.js}"></script>
</body>
</html>
